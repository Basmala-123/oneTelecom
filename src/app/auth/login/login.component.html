<section class="vh-100" style="background-color: #0478A8;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form (ngSubmit)="login()" #loginForm="ngForm">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img class="fa-2x mb-0" src="https://media.licdn.com/dms/image/C560BAQGHqxrft8UfZg/company-logo_200_200/0/1572952133696?e=1697068800&v=beta&t=od_3f3_tiqC1d_4VFtJ9GiG8Cdh3NuKJvLM13o3IQUI" alt="">
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email"  id="email" name="email" class="form-control form-control-lg" [(ngModel)]="email" required />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control form-control-lg" name="password" id="password" [(ngModel)]="password" required />
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
